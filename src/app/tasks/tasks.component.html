<table class="table">
 <thead>
 <th>ID</th>
 <th>Titulos</th>
 <th>Ações</th>
 </thead>
 <tbody>
   <tr *ngFor=" let task of tasks ">
     <td>{{ task.id }}</td>
     <td>{{ task.title }}</td>
     <td>
       <button type="button" class="btn btn-info" data-toggle="modal" data-target="#taskDetailModal" (click)="onSelect(task)">
         <span class="glyphicon glyphicon-info-sign" aria-hidden="true">
           Detalhes
         </span>
   
      </button>
      <button type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-trash" aria-hidden="true">
          Exluir
        </span>
      </button>
     </td>
   </tr>
 </tbody>
</table>

<task-detail [task] = "selectedTask"></task-detail>
