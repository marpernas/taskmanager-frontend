<table class="table">
 <thead>
 <th>ID</th>
 <th>Titulos</th>
 <th>Ações</th>
 </thead>
 <tbody>
   <tr *ngFor=" let task of tasks ">
     <td>{{ task.id }}</td>
     <td>{{ task.title }}</td>
     <td>
       <button type="button" class="btn btn-info">Detalhes</button>
       <button type="button" class="btn btn-danger">Excluir</button>
     </td>
   </tr>
 </tbody>
</table>
